<!DOCTYPE html>
<html lang = 'en'>
<head>
	<title>Calculator</title>
	<meta charset = 'UTF-8'>
	<meta name = 'viewport' content = 'width=device-width,initial-scale=1.0'>
	<link rel = 'stylesheet' href = 'style.css'>
	<script src = 'https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js'></script>
</head>
<body>
	<h1>Calculator</h1>
	
	<div id = 'container'>
		<div id = 'inputValue'></div>
		<div class = 'btnCont'>
			<div class = 'panel'>
				<button class = 'btn' value = '7'>7</button>
				<button class = 'btn' value = '8'>8</button>
				<button class = 'btn' value = '9'>9</button>
				<button class = 'btn operation' value = '*'>*</button>
				<button class = 'btn deleteBtn' value = 'C'>C</button>
			</div>
			<div class = 'panel'>
				<button class = 'btn' value = '4'>4</button>
				<button class = 'btn' value = '5'>5</button>
				<button class = 'btn' value = '6'>6</button>
				<button class = 'btn operation' value = '/'>/</button>
			</div>
			<div class = 'panel'>
				<button class = 'btn' value = '1'>1</button>
				<button class = 'btn' value = '2'>2</button>
				<button class = 'btn' value = '3'>3</button>
				<button class = 'btn operation' value = '+'>+</button>
			</div>
			<div class = 'panel'>
				<button class = 'btn' value = '0'>0</button>
				<button class = 'btn equalBtn' value = '='>=</button>
				<button class = 'btn operation' value = '-'>-</button>
			</div>
		</div>
	</div>
	
	<script src = 'script.js'></script>
</body>
</html>
